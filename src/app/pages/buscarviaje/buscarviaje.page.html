<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="titulo">
    <h1>BUSCAR</h1>
    <h2>VIAJES</h2>
    </div>
    <ion-searchbar show-clear-button="focus"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>Destino: {{ viaje.destino }}</h2>
        <p>Capacidad: {{ viaje.capacidad }} personas</p>
        <p>Precio: {{ viaje.precio | number:'1.0-0' }} CLP</p>
        <p>Lugar de Encuentro: {{ viaje.encuentro }}</p>
        <p>Estado: {{ viaje.estado }}</p>
        <div class="hora-container">
          <h1>Hora de Salida: {{ viaje.hora }}</h1>
        </div>
        <ion-button (click)="detalleviaje(viaje)">Aceptar Viaje</ion-button>

        <!-- <ion-button       OJO CON ESTE BOTON POR QUE TIENE FUNCIONALIDAD
          *ngIf="viaje.capacidad > 0 && viaje.estado !== 'Vehículo lleno'"
          (click)="aceptarViaje(viaje)" 
          expand="block">Aceptar Viaje</ion-button>
        <ion-button 
          *ngIf="viaje.capacidad === 0 || viaje.estado === 'Vehículo lleno'"
          expand="block" 
          disabled>Viaje Completo</ion-button>  FIN COMENTARIO-->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
